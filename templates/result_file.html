<!doctype html>
<html lang="pt-PT">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resultado - Ficheiro Decodado</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-50 text-slate-800">
    <div class="min-h-screen flex items-start justify-center py-12 px-4">
      <div class="max-w-2xl w-full bg-white p-6 rounded-2xl shadow">
        <h1 class="text-xl font-semibold mb-4">Ficheiro decodado</h1>
        <div class="p-4 bg-slate-100 rounded-md">
          <p class="font-medium">Nome: {{ filename }}</p>
          <p class="text-sm text-gray-600">Tamanho: {{ (size / 1024) | round(2) }} KB</p>
        </div>
        <div class="mt-4 flex gap-3">
          <a href="/download/{{ token }}" class="inline-block rounded-md bg-sky-600 text-white px-4 py-2">Descarregar ficheiro</a>
          <a href="/" class="inline-block rounded-md bg-gray-200 text-slate-800 px-4 py-2">Voltar</a>
        </div>
      </div>
    </div>
  </body>
</html>
